<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cords Mobile - Power Scheduling at your Fingertips</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/9102d910ea.js" crossorigin="anonymous"></script>
</head>
<body id="loginpage">
    <section class="section" id="logsection">
        <div class="form-box">
            <h2 id="title" class="login">Register</h2>
            <div class="intro"><h3>Register on the Cords Mobile network to get top of the line power scheduling, pick any plans you like and get started!</h3></div>
            <form action="" method="post" class="form">
                <div class="input-group">
                    <div id="nameSpace" class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="" id="" placeholder="Enter your name" >
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" name="" id="" placeholder="Enter your phone number" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="number" name="" id="" placeholder="Enter your password" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-location"></i>
                        <input type="location" name="" id="" placeholder="Pick your location" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Enter your email" >
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" name="House owner Phone No" id="" placeholder="Enter House Owner Phone Number" >
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-briefcase"></i>
                        <input type="text" name="Profession" id="" placeholder="Enter your profession" >
                    </div>

                    <p style="color: black">Forgotten Password? <a href="#"> Reset</a></p>

                </div>
                <div class="btn-field">
                    <button type="button" id="registerBtn">Register</button>
                    <button type="button" id="loginBtn" class="disabled">Sign In</button>
                </div>
            </form>
        </div>
        
    </section>

    <script src="assets/js/index.js"></script>
</body>
</html>
